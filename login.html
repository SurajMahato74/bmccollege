    <!-- Custom CSS -->
    <style>
   
        /* Navbar Styling */
        .navbar {
            background-color: #f36f21;
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: white;
            margin-right: 30px;
            
        }

        .navbar-nav .nav-link:hover {
            color: white;
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Center Header */
        .center-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .center-header img {
            height: 100px;
            margin-right: 15px;
        }

        .brand-title {
            font-size: 24px;
            line-height: 1.2;
        }

        .brand-title strong {
            font-weight: bold;
            color: #333;
        }

        /* Login Form Styling */
        .login-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .login-container h2 {
            color: #0056b3;
            text-align: center;
        }

        .login-container hr {
            border: none;
            height: 2px;
            background-color: #ccc;
            margin: 10px 0 20px;
        }

        .login-container .form-control {
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }

        .login-container .form-control:focus {
            box-shadow: none;
            border-bottom: 1px solid #0056b3;
        }

        .login-container .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
      
        <form>
            <div class="mb-3">
               
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
