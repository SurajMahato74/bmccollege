<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Zigzag Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       

       

        /* Gallery Section */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 150px;
            gap: 5px; /* Tiny gap for aesthetics */
            padding: 5px;
            margin: 0 auto;
            max-width: 1200px;
            background-color: #f8f9fa;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.03);
        }

        /* Custom Grid Placement */
        .item-1 { grid-column: span 2; grid-row: span 2; }
        .item-2 { grid-column: span 1; grid-row: span 2; }
        .item-3 { grid-column: span 3; grid-row: span 2; }
        .item-4 { grid-column: span 2; grid-row: span 1; }
        .item-5 { grid-column: span 2; grid-row: span 1; }
        .item-6 { grid-column: span 3; grid-row: span 2; }
        .item-7 { grid-column: span 1; grid-row: span 2; }
        .item-8 { grid-column: span 2; grid-row: span 2; }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 576px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <section>
        <h1>Elegant Zigzag Gallery</h1>
        <p>A tightly packed gallery with a subtle and attractive grid layout.</p>
    </section>

    <!-- Gallery -->
    <section class="gallery-container">
        <div class="gallery-item item-1">
            <img src="https://via.placeholder.com/500x500" alt="Image 1">
        </div>
        <div class="gallery-item item-2">
            <img src="https://via.placeholder.com/300x500" alt="Image 2">
        </div>
        <div class="gallery-item item-3">
            <img src="https://via.placeholder.com/800x500" alt="Image 3">
        </div>
        <div class="gallery-item item-4">
            <img src="https://via.placeholder.com/500x200" alt="Image 4">
        </div>
        <div class="gallery-item item-5">
            <img src="https://via.placeholder.com/500x200" alt="Image 5">
        </div>
        <div class="gallery-item item-55">
            <img src="https://via.placeholder.com/500x200" alt="Image 5">
        </div>
        <div class="gallery-item item-55">
            <img src="https://via.placeholder.com/500x200" alt="Image 5">
        </div>
        <div class="gallery-item item-6">
            <img src="https://via.placeholder.com/800x500" alt="Image 6">
        </div>
        <div class="gallery-item item-7">
            <img src="https://via.placeholder.com/300x500" alt="Image 7">
        </div>
        <div class="gallery-item item-8">
            <img src="https://via.placeholder.com/500x500" alt="Image 8">
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
